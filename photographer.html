<!DOCTYPE html>
<html lang="Fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta
      charset="utf-8"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f754dcc7f0.js"

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          class="logo"

    <main id="main">
      <section class="photograph__header">
        <button class="contact__button" onclick="displayModal()">

    <div id="contact__modal">

          <h2>Contactez-moi</h2>

        </header>
        <form>
          <div>
            <label for="form__firstnameInput">Pr√©nom</label>
            <input id="form__firstnameInput" class="form__input" name="firstname" type="text">
          </div>
          <button class="contact__button">Envoyer</button>
        </form>
      </div>
    </div>
    </div>
    <script src="scripts/factories/contactForm.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/api.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/models/mediaPhotographie.js"></script>
    <script src="scripts/models/mediaMovie.js"></script>
    <script src="scripts/pages/photographer.js"></script>
